{% extends 'base.html' %} {% block content %}
<h2 style="text-align: center">{{ search | title }}</h2>

<div class="row">
  {% for post in final_postings %}
  <div class="col s4">
    <div class="card">
      <div class="card-image">
        <a href="/"
          ><img
            src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg"
            alt=""
        /></a>
      </div>
      <div class="card-content">
        <p>{{ post.0 }}</p>
      </div>
      <div class="card-action">
        <a href="/"
          ><img
            src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg"
            alt=""
        /></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
